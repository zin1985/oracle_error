<!DOCTYPE html>
<html lang="ja">
<head>
  <meta charset="utf-8">
  <title>{{ page.title }} | {{ site.title }}</title>
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <meta name="description" content="{{ page.description | default: site.description }}">
  <link rel="stylesheet" href="{{ site.baseurl }}/assets/style.css">
  <script async src="https://pagead2.googlesyndication.com/pagead/js/adsbygoogle.js?client=ca-pub-3910332370256182"
     crossorigin="anonymous"></script>
  {% seo %}
</head>
<body>
  <header class="site-header">
    <div class="container">
      <h1 class="site-title"><a href="{{ site.baseurl }}/">{{ site.title }}</a></h1>
      <p class="site-description">{{ site.description }}</p>
    </div>
    <nav class="site-nav">
      <div class="container">
        <a href="{{ site.baseurl }}/">ホーム</a>
      </div>
    </nav>
  </header>

  <main class="site-content container">
    {{ content }}
    <div class="adsense-bottom">
      <ins class="adsbygoogle"
          style="display:block; text-align:center;"
          data-ad-client="ca-pub-3910332370256182"
          data-ad-slot="9929907434"
          data-ad-format="auto"
          data-full-width-responsive="true"></ins>
      <script>
          (adsbygoogle = window.adsbygoogle || []).push({});
      </script>
    </div>
  </main>

  <footer class="site-footer">
    <div class="container">
      <p>&copy; {{ site.time | date: '%Y' }} {{ site.title }}.</p>
    </div>
  </footer>
</body>
</html>
